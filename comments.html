<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stash</title>
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="header-box">
				<img src="site_photos/chest.jpg" alt="Header image.">
				<a class="site-title" href="stash.html">Stash</a>
			</div>
		</header>


		<main>
			<div class="content-container">

				<section class="posts">
					<div class="post" data-post-id="1" data-type="Picture" data-tag="New cars" data-topic="Cars" data-score="5" data-user="BlueZebra">
						<div class="post-box">
							<div class="post-image-box">
								<img src="https://auto.ndtvimg.com/car-images/medium/ferrari/gtc4lusso/ferrari-gtc4lusso.jpg?v=11">
							</div>
							<div class="post-title-box">
								<a href="#" class="post-title">Cool new car on the market.</a> <span class="post-tag">New cars</span><br>
								<span class="post-topic">From Cars </span> <span class="post-user">by BlueZebra</span>
							</div>
						</div>
					</div>
				</section>


				<section class="new-comment">
					<div id="new-comment-box">
						<div class="comment-input-box" id="name-of-commenter-box">
							<label for="name-of-commenter">Your Name</label>
							<input type="text" id="name-of-commenter">
						</div>
						<div class="comment-input-box" id="new-comment-body-box">
							<textarea id="comment-body-input" rows="4" cols="100"></textarea>
						</div>
						<div class="comment-button-container">
							<button type="button" id="comment-button" class="accept-comment-button action-button">Add Comment</button>
						</div>
					</div>
				</section>


				<section class="comments">
					<div class="comment" data-comment-id="0" data-user="RedSeagull">
						<div class="commenter-name">RedSeagull</div>
						<div class="comment-box">
							<p class="coment-body">I WANT ONE!!!!!!</p>
						</div>
					</div>
					<div class="comment" data-comment-id="1" data-user="ToastyJungle">
						<div class="commenter-name">ToastyJungle</div>
						<div class="comment-box">
							<p class="coment-body">I lost mine :(</p>
						</div>
					</div>
				</section>


			</div>


			<div class="side-bar">

				<div class="side-box">
					<div class="side-submit-box">
						<button id="post-submit-button" class="action-button" href="#">Submit new post.</a>
					</div>
				</div>

				<div class="side-box">
					<div class="search-box">
						<label for="search-post" class="filter-input-label">Search for a post.</label>
						<input type="text" name="search-post" id="search-post" class="search-bar">
						<button id="id-search-button" class="search-button" href="#">Search</a>
					</div>
				</div>

				<div class="side-box-border">
					<span class="side-text">Website update. Version 1.45 is live. More features added.</span>
				</div>

			</div>

			<div id="modal-background" class="hidden"></div>

			<div id="create-post-modal" class="hidden">
				<div class="modal-dialog">
					<div class="modal-header">
						<h3>Make a new post.</h3>
						<button type="button" class="close-modal">&times;</button>
					</div>
					<div class="modal-body">
						<div class="post-input-element">
							<label for="post-title-input">Post title</label>
							<input type="text" id="post-text-input"></input>
						</div>
						<div class="post-input-element">
							<label for="post-photo-input">Photo URL</label>
							<input type="text" id="post-photo-input">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="modal-cancel" class="close-modal action-button">Cancel</button>
						<button type="button" id="modal-accept" class="action-button">Create Post</button>
					</div>
				</div>
			</div>

		</main>

	</body>

	<script src="index.js" charset="utf-8"></script>

</html>
