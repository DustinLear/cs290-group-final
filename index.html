<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <div class="site-header-img-box">
        <img src="" alt="Header image.">
      </div>
      <h1 class="site-title"><a href="#">Title</a></h1>
    </header>

    <main class="page-content">
      <section class="posts">

        <div class="post" data-type="Picture" data-tag="New cars" data-topic="Cars" data-score="5" data-user="BlueZebra">
          <div class="post-box">
            <div class="post-image-box">
              <img src="https://auto.ndtvimg.com/car-images/medium/ferrari/gtc4lusso/ferrari-gtc4lusso.jpg?v=11">
            </div>
            <div class="post-title-box">
              <a href="#" class="post-title">Cool new car on the market.</a> <span class="post-tag">New cars</span> <span class="post-user">BlueZebra</span>
            </div>
          </div>
        </div>

        <div class="post" data-type="Text" data-tag="Weather" data-topic="News" data-score="203" data-user="GreenOx">
          <div class="post-box">
            <div class="post-title-box">
              <a href="#" class="post-title">Be ready for rain.</a> <span class="post-tag">Weather</span> <span class="post-user">GreenOx</span>
            </div>
          </div>
        </div>

        <div class="post" data-type="Picture" data-tag="Funny" data-topic="Cats" data-score="950" data-user="RedSeagull">
          <div class="post-box">
            <div class="post-image-box">
              <img src="https://i.ytimg.com/vi/tntOCGkgt98/maxresdefault.jpg">
            </div>
            <div class="post-title-box">
              <a href="#" class="post-title">Hidden cat.</a> <span class="post-tag">Funny</span> <span class="post-user">RedSeagull</span>
            </div>
          </div>
        </div>

      </section>

      <div class="side-bar">

        <div class="side-box">
          <div class="side-box-submit">
            <a href="#">Submit new post.</a>
          </div>
        </div>

        <div class="side-box">
          <div class="side-contributors-box">
            <span class="side-contriutors">RedSeagull</span>
            <span class="side-contriutors">GreenOx</span>
            <span class="side-contriutors">BlueZebra</span>
          </div>
        </div>

      </div>

    </main>

  </body>

  <script src="index.js" charset="utf-8"></script>

</html>
