<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stash</title>
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<header>
			<div class="header-box">
				<img src="chest.png" alt="Header image.">
				<a class="site-title" href="stash.html">Stash</a>
			</div>
		</header>

		<main>
			<div class="content-container">
				<section class="stashes"> <!--Alphabetical order -->

					<div class="stash" data-stash-id="1" data-topic="Cars">
						<div class="stash-box">
							<div class="stash-title-box">
								<a href="post.html" class="stash-title">Cars</a> <span class="stash-desc">A stash of everything car related.</span><br>
							</div>
						</div>
					</div>

					<div class="stash" data-stash-id="2" data-topic="Ferrets">
						<div class="stash-box">
							<div class="stash-title-box">
								<a href="post.html" class="stash-title">Ferrets</a> <span class="stash-desc">Lets talk about Ferrets!</span><br>
							</div>
						</div>
					</div>


					<div class="stash" data-stash-id="3" data-topic="Star Wars">
						<div class="stash-box">
							<div class="stash-title-box">
								<a href="post.html" class="stash-title">Star Wars</a> <span class="stash-desc">A stash to fit all your Star Wars needs.</span><br>
							</div>
						</div>
					</div>

				</section>
			</div>

			<div class="side-bar">

				<div class="side-box">
					<div class="user-name-box" id="name-poster-box">
						<label for="name-of-poster">User Name</label>
						<input type="text" id="text-name-of-poster">
					</div>
				</div>

				<div class="side-box">
					<div class="side-submit-box">
						<button id="stash-submit-button" class="action-button" href="#">Create New Stash.</a>
					</div>
				</div>

				<div class="side-box">
					<div class="search-box">
						<label for="search-stash" class="filter-input-label">Search for a stash.</label>
						<input type="text" name="search-stash" id="search-stash" class="search-bar">
						<button id="id-search-button" class="search-button" href="#">Search</a>
					</div>
				</div>

				<div class="side-box-border">
					<span class="side-text">Website update. Version 1.45 is live. More features added.</span>
				</div>

			</div>


			<div id="modal-background" class="hidden"></div>

			<div id="create-stash-modal" class="hidden">
				<div class="modal-dialog">

					<div class="modal-header">
						<h3>Make a new Stash.</h3>
						<button type="button" class="close-modal">&times;</button>
					</div>

					<div class="modal-body">

						<div class="stash-input-element">
							<label for="stash-title-input">Stash Name</label>
							<input type="text" id="stash-name-input"></input>
						</div>

						<div class="stash-input-element">
							<label for="stash-description-input">Stash Description</label>
							<input type="text" id="stash-description-input">
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" id="modal-cancel" class="close-modal action-button">Cancel</button>
						<button type="button" id="modal-accept" class="action-button">Create Stash</button>
					</div>
				</div>
			</div>
		</main>

  </body>

  <script src="index.js" charset="utf-8"></script>

</html>
