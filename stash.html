<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stash</title>
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<header>
			<div class="header-box">
				<img src="site_photos/chest.jpg" alt="Header image.">
				<a class="site-title" href="#">Stash</a>
			</div>
		</header>

		<main>
			<div class="content-container">
				<section class="stashes"> <!--Alphabetical order -->
			
					<div class="stash" data-topic="Cars">
						<div class="post-box">
							<div class="post-title-box">
								<a href="#" class="stash-title">Cars</a> <span class="stash-desc">A stash of everything car related.</span></br>
							</div>
						</div>
					</div>
			
					<div class="stash" data-topic="Ferrets">
						<div class="post-box">
							<div class="post-title-box">
								<a href="#" class="stash-title">Ferrets</a> <span class="stash-desc">Lets talk about Fettets!</span></br>
							</div>
						</div>
					</div>
		  
					<div class="stash" data-topic="Star Wars">
						<div class="post-box">
							<div class="post-title-box">
								<a href="#" class="stash-title">Star Wars</a> <span class="stash-desc">A stash to fit all your Star Wars needs.</span></br>
							</div>
						</div>
					</div>

				</section>
			</div>

			<div class="side-bar">

				<div class="side-box">
					<div class="side-submit-box">
						<button id="stash-submit-button" class="action-button" href="#">Create New Stash.</a>
					</div>
				</div>

				<div class="side-box">
					<span class="side-text">Random text here seeing what this looks like.</span>
				</div>

			</div>
    

			<div id="modal-background" class="hidden"></div>
		
			<div id="create-stash-modal" class="hidden">
				<div class="modal-dialog">
			
					<div class="modal-header">
						<h3>Make a new Stash.</h3>
						<button type="button" class="close-modal">&times;</button>
					</div>

					<div class="modal-body">

						<div class="stash-input-element">
							<label for="stash-title-input">Stash Name</label>
							<input type="text" id="stash-name-input"></input>
						</div>

						<div class="stash-input-element">
							<label for="stash-photo-input">Stash Description</label>
							<input type="text" id="stash-descriptio-input">
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" id="modal-cancel" class="close-modal">Cancel</button>
						<button type="button" id="modal-accept" class="action-button">Create Stash</button>
					</div>
				</div>
			</div>
		</main>

  </body>

  <script src="index.js" charset="utf-8"></script>

</html>
